<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaFlix | Insert Title Slogan Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="common.js"></script>
    <script src="watch.js"></script>
</head>
<body>
    
    <h1 id="video-title"></h1>

    <div id="video-container"></div>

    <div id="reactions-container">
        <button id="like-button" onclick="likeVideo()"><i class="fa-solid fa-thumbs-up"></i>(<span id="like-count"></span>)</button>
        <button id="dislike-button" onclick="dislikeVideo()"><i class="fa-solid fa-thumbs-down"></i>(<span id="dislike-count"></span>)</button>
        <button id="favorite-button" onclick="favoriteVideo()"><i id="favorite-icon" class="fa-heart"></i></button>
        <button id="bookmark-button" onclick="bookmarkVideo()"><i id="bookmark-icon" class="fa-regular fa-bookmark"></i></button>
    </div>

    <h2>Recommended for you</h2>
    <ul id="recommended-videos-container" class="video-list"></ul>

    <h2>Saved to watch later...</h2>
    <ul id="bookmarked-videos-container" class="video-list"></ul>
        
</body>
</html>
